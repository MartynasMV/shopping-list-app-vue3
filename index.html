<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping List App</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="shopping-list" v-cloak>
			<h1>{{header || "Welcome"}}</h1>
			<div class="add-item-form">
				<input
					@keyup.enter="saveItem"
					type="text"
					v-model.lazy="newItem"
					placeholder="Add an item"
				/>
				<br />
				<br />
				<label>
					<input type="checkbox" v-model="newItemHighPriority" /> High
					Priority</label
				>
				<button class="btn btn-primary" @click="saveItem">Save item</button>
			</div>
			<br />
			{{newItem}} | {{newItemHighPriority}}
			<br /><br />

			<ul>
				<li v-for="(item, index) in items" :key="item.id">{{item.label}}</li>
			</ul>
		</div>
		<script src="https://unpkg.com/vue@next"></script>
		<script>
			const shoppingListApp = Vue.createApp({
				data() {
					return {
						header: "Shopping List App",
						newItem: "",
						newItemHighPriority: false,
						items: [
							{ id: 1, label: "apples" },
							{ id: 2, label: "water" },
							{ id: 3, label: "juice" },
							{ id: 4, label: "oranges" },
						],
					};
				},
				methods: {
					saveItem() {
						this.items.push({ id: this.items.lenght + 1, label: this.newItem });
						this.newItem = "";
					},
				},
			}).mount("#shopping-list");
		</script>
	</body>
</html>
